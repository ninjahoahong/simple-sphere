<html>
	<head>
		<title>Hello Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script>
		<script>
            var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild(renderer.domElement);

            var axes = new THREE.AxisHelper( 1 );
            scene.add( axes );

            var dirX = new THREE.Vector3( 0, 1, 0 );
            var originX = new THREE.Vector3( 0, 0, 0 );
            var lengthX = 0.52;
            var hexX = 0xff0000;
            var arrowX = new THREE.ArrowHelper( dirX, originX, lengthX, hexX );
            scene.add( arrowX );
            
            var light = new THREE.PointLight( 0xffffff, 1.5, 100 );
            light.position.set( -0.5, 0.2, 20 );
            scene.add( light );

			var geometry = new THREE.SphereGeometry(0.5, 32, 16);
	        var material = new THREE.MeshPhongMaterial( { color: 0xffffff, transparent: true, opacity: 0.6 } );
			var sphere = new THREE.Mesh(geometry, material);
			scene.add(sphere);
            camera.position.set(-0.5, 0.2, 1.5);
            sphere.position.set(0.0, 0.0, 0.0);

			var render = function () {
                requestAnimationFrame(render);
				renderer.render(scene, camera);
			};

			render(); 
		</script>
	</body>
</html>
